<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주변맛집지도</title>
    <link rel="stylesheet" href="map.css">
  </head>
  <body>
    <nav>
      <div class="nav-container inner">
        <h1 class="nav-title">주변맛집지도</h1>
        <button class="nav-contact">contact us</button>
      </div>
    </nav>

    <main>
      <section id="category" class="section">
        <div class="inner">
          <h2 class="category-title">주변맛집지도 카테고리를 선택해보세요</h2>
          <div class="category-list">
            <button id="korean" class="category-item">한식</button>
            <button id="japanese" class="category-item">일식</button>
            <button id="chinese" class="category-item">중식</button>
            <button id="western" class="category-item">양식</button>
            <button id="grillset" class="category-item">구이/정식</button>
            <button id="sashimi" class="category-item">횟집</button>
            <button id="chicken" class="category-item">치킨</button>
            <button id="foreign" class="category-item">외국음식전문점</button>
            <button id="snack" class="category-item">분식</button>
            <button id="buffet" class="category-item">뷔페식</button>
            <button id="cafe" class="category-item">카페</button>
            <button id="etc" class="category-item">기타</button>
          </div>
        </div>
      </section>

      <div id="map" class="inner"></div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" 
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script type="text/javascript" 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=1035dd7a87dba31601e229a60b19216d&libraries=services&autoload=false">
    </script>
    <script type="text/javascript">
        // 카카오맵 로드 완료 후 실행
        kakao.maps.load(function() {
            // Axios-script.js 동적 로드
            var script = document.createElement('script');
            script.src = 'Axios-script.js';
            document.body.appendChild(script);
        });
    </script>
  </body>
</html>
